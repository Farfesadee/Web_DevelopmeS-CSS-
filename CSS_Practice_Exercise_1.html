<!-- 2. Write three list items inside an unordered list and use internal CSS to make the list text purple and italic.   -->
<!-- 3. Add a heading that says **"My Favorite Color"** and style it with your favorite color.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aliceblue;
        }

        h1 {
            color: yellow;
        }

        ul {
            color: purple;
            font-style: italic ;
        }
        h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>My name is Odushile Omodolapo Odunayo</h1>
    <p><strong> My Hobbies:</strong>
    <ul>
        <li>Reading</li>
        <li>Writing Codes</li>
        <li>Playing Football</li>
    </ul>
    </p>
    <h2>My favorite colour is Blue.</h2>
</body>
</html>
