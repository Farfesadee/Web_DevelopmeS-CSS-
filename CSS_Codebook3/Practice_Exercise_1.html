<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazine Layout</title>
  <link rel="stylesheet" href="Practice_Exercise_1.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">Omodolapo<span>Mag</span></div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Culture</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-container">
    <article class="featured">🌟 Featured Article</article>

    <aside class="sidebar">
      <div class="small-article tall">📰 Spotlight Story</div>
      <div class="small-article">📚 Book Review</div>
      <div class="small-article">🎬 Film Picks</div>
    </aside>

    <div class="ad-banner">📢 Advertisement Banner</div>
  </main>

  <section class="cards-section">
    <h2>More Reads</h2>
    <div class="cards">
      <div class="card">🧠 Science</div>
      <div class="card">🌍 Travel</div>
      <div class="card">🎨 Art</div>
      <div class="card">💡 Ideas</div>
    </div>
  </section>

  <footer class="footer">
    <div>© 2025 Omodolapo Magazine</div>
    <div>Privacy | Terms | Contact</div>
  </footer>
</body>
</html>
